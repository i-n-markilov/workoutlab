{% extends 'shared/base.html' %}
{% load static %}
{% load tailwind_filters %}

{% block title %}
    Add Exercise
{% endblock %}

{% block content %}
    <h1 class='text-3xl font-bold text-gray-900 mb-6'>Add New Exercise</h1>

    <div class='bg-white p-6 rounded-lg shadow-md'>
        <form method='post' novalidate>
            {% csrf_token %}
            {% for field in form %}
                <div class='mb-4'>
                    {{ field|as_crispy_field }}
                </div>
            {% endfor %}
            <div class='mt-6 flex justify-end'>
                <button type='submit' class='bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow transition duration-300 ease-in-out'>
                    Add Exercise
                </button>
                <a href='{% url 'exercise:list' %}' class='ml-4 text-gray-600 hover:text-gray-800 py-2 px-4 rounded-lg'>
                    Cancel
                </a>
            </div>
        </form>
    </div>
{% endblock content %}
